<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.js"></script>

  <style>
    body, html { margin:0; padding:0; overflow:hidden; width:100%; height:100%;}
    #info { position:absolute; top:10px; width:100%; text-align:center; color:#fff; font-size:18px; z-index:100;}
  </style>
</head>
<body>

<div id="info">カメラ映像を許可して、マーカーを映してください</div>

<a-scene 
    embedded 
    vr-mode-ui="enabled: false" 
    arjs="sourceType: webcam; debugUIEnabled: false;">

  <a-marker preset="hiro">
    <a-box position="0 0.5 0" material="color: red;"></a-box>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
