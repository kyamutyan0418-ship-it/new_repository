<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Marker AR (iPhone OK)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Three.js（必須） -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <!-- AR.js（Three.js版） -->
  <script src="https://unpkg.com/ar.js@2.2.2/three.js/build/ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    canvas { position: absolute; top:0; left:0; }
  </style>
</head>
<body>

<script>
  let scene, camera, renderer;
  let arToolkitSource, arToolkitContext;
  let markerRoot;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.Camera();
    scene.add(camera);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // AR Toolkit Source（カメラ）
    arToolkitSource = new THREEx.ArToolkitSource({
      sourceType: 'webcam'
    });

    arToolkitSource.init(() => {
      onResize();
    });

    window.addEventListener('resize', onResize);

    // AR Toolkit Context
    arToolkitContext = new THREEx.ArToolkitContext({
      cameraParametersUrl:
        'https://unpkg.com/ar.js@2.2.2/three.js/data/camera_para.dat',
      detectionMode: 'mono'
    });

    arToolkitContext.init(() => {
      camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });

    // マーカー
    markerRoot = new THREE.Group();
    scene.add(markerRoot);

    new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
      type: 'pattern',
      patternUrl:
        'https://unpkg.com/ar.js@2.2.2/three.js/data/patt.hiro'
    });

    // 表示物（赤い箱）
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    cube.position.y = 0.5;
    markerRoot.add(cube);
  }

  function onResize() {
    arToolkitSource.onResizeElement();
    arToolkitSource.copyElementSizeTo(renderer.domElement);
    if (arToolkitContext.arController !== null) {
      arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    if (arToolkitSource.ready !== false) {
      arToolkitContext.update(arToolkitSource.domElement);
    }
    renderer.render(scene, camera);
  }
</script>

</body>
</html>
